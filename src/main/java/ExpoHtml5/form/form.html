<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de Contacto</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="row">
        <h3 class="center-align">CONTACTO</h3>
        <article class="col s6 offset-s3">
          <form method="POST" action="formulario-contacto.php">
            <div class="input-field">
              <i class="material-icons prefix">perm_identity</i>
              <label for="nombre">Nombre</label>
              <input type="text" name="nombre" required />
            </div>

            <div class="input-field">
              <i class="material-icons prefix">person_pin</i>
              <label for="apellido">Apellido</label>
              <input type="text" name="apellido" required />
            </div>

            <div class="input-field">
              <i class="material-icons prefix">event</i>
              <input placeholder="dd/mm/yyy" type="date" name="birthday" />
            </div>
            <div class="input-field">
              <i class="material-icons prefix">wc</i>
              <label for="gender">Sexo</label><br />
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label><br />
            </div>

            <div class="input-field">
              <i class="material-icons prefix">palette</i>
              <label for="favcolor">Selecciona tu color favorito:</label
              ><br /><br />
              <input type="color" name="favcolor" /><br />
            </div>
            <div class="input-field">
              <i class="material-icons prefix">note_add</i>
              <label for="myfile">Selecciona archivo:</label><br /><br />
              <input type="file" name="myfile" required />
            </div>
            <div class="input-field">
              <i class="material-icons prefix">escalator_warning</i>
              <label for="quantity">Cuantos hermanos tienes:</label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                min="1"
                max="5"
                required
              />
            </div>
            <div class="input-field">
              <i class="material-icons prefix">email</i>
              <label for="email">Email</label>
              <input type="email" name="email" required />
            </div>
            <div class="input-field">
              <i class="material-icons prefix">local_phone</i>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="123-450-678"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                required
              />
            </div>

            <div class="input-field">
              <i class="material-icons prefix">password</i>
              <label for="email">Password</label>
              <input type="password" name="pwd" required />
            </div>

            <div class="input-field">
              <i class="material-icons prefix">mode_edit</i>
              <label for="mensaje">Mensaje</label>
              <textarea
                name="mensaje"
                id=""
                rows="10"
                class="materialize-textarea"
                length="140"
                required
              ></textarea>
            </div>

            <p class="center-align">
              <button class="waves-effect waves-light btn" type="submit">
                <i class="material-icons right">send</i>enviar
              </button>
              <input type="reset" />
            </p>
          </form>
        </article>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
  </body>
</html>
